    <section class="formbox">

      <h1 class="heading"> <span>Mobile Price</span></h1>
  
      <div class="row">
  
        <div class="image">
          <img src="../static/image/Phone customization-pana.svg" alt="">
        </div>
  
        <form method="POST", action="/MOBILE">
          <h3>Price Predicting</h3>
          <p>Answer the following questions then start.</p>
            
            <div class="form-group">
            <label for="inp_age"> Ram: </label>
            
            <input type="number" name="ram" placeholder="MB" required="required" class="box" value="ram"/>
            </div>
            
            <h4></h4>
            
            <div class="form-group">
            <label for="inp_age">Battery Power: </label>
            <input type="number" name="battery_power" placeholder="mAh" required="required" class="box" value="battery_power" />
            </div>
            
            <h4></h4>

            <div class="form-group">
              <label for="inp_age">Pixel Resolution Height: </label>
              <input type="number" name="px_height" placeholder="pixels" required="required" class="box" value="px_height" min="320"/>
            </div>
            
            <h4></h4>

            <div class="form-group">
            <label for="inp_age">Pixel Resolution Width: </label>
            <input type="number" name="px_width" placeholder="pixels" required="required" class="box" value="px_width" min="240"/>
            </div>
            
            <h4></h4>
            
            <div class="form-group">
            <label for="inp_age">Internal Memory: </label>
            <input type="number" name="int_memory" placeholder="GB" required="required" class="box" value="int_memory" />
            </div>
            <h4></h4>
          <button type="submit" class="btn", value='pred'>start</button>

        </form>
  
      </div>
      <!-- API result section start -->
      <div class="predict">
        {% if pred %}
        <h2> Result: <i> {{pred}} </i></h2>
        {% endif %}
      </div>
      <!-- API result section end -->
    </section>

<script>

  const formData = new FormData(this);
